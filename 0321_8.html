<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Framework</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container mt-3">
        <h1>8번 고급 문제: 지하철 퀴즈 - 랜덤 5문제 & 점수판</h1>
        <div class="mt-4">
          <!-- 질문 -->
        </div>
        <div>
          <button class="btn btn-success" @click="checkAns">예</button
          ><button class="btn btn-danger ms-3" @click="checkAns">아니오</button>
        </div>
        <button
          v-for="t in time"
          class="btn btn-outline-primary me-2 mt-2"
          @click="getTime(t)"
        >
          <i class="fa-solid fa-clock me-2"></i>{{t}}
        </button>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            questions: [
              { q: '태양은 행성이다.', a: 'no' },
              { q: '조선의 첫 번째 왕은 세종대왕이다.', a: 'no' },
              { q: '0은 짝수이다.', a: 'yes' },
              { q: '바나나는 나무에서 자란다.', a: 'no' },
              { q: '펭귄은 날 수 없다.', a: 'yes' },
            ],
          };
        },
        methods: {
          checkAns() {},
        },
      }).mount('#app');
    </script>
  </body>
</html>
